<style>
body, html {
  height: 100%;

  font-family: "Jersey 10", sans-serif;
  font-weight: 800;
  font-style: normal;
}

*{
font-family: "Jersey 10", sans-serif;

  font-style: normal;
}

.bgimg {
  height: 100%;
  font-size: 40px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

color: white;

 </head>
<body>
<div class="bgimg">
  <div class="topleft">
    <p>Bencso</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <div class="flex justify-content-center text-center w-100">
    <h2 id="timer"></h2>
      <h4 class="text-center">MY SOCIAL NETWORKS</h4>
      <div class="row row-col gap-3">
        <a href="https://github.com/bencso" class="btn bg-dark bg-gradient text-ligth border-0 border" target="_blank">Github</a>
<a href="https://instagram.com/bencso___" class="btn bg-warning bg-gradient text-danger border-0 border" target="_blank">Instagram</a>
 </div>
  </div>
</div>
<script>
var countDownDate = new Date("May 10, 2024 00:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "LETELT";
  }
}, 100);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
